<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Your CSS code goes here */
        body {
            background-color: lightblue;
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Results for "{{ search_term }}":</h2>
    {% if results %}
        <ul>
            {% for name in results %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
